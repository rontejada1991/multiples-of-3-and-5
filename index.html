<!DOCTYPE html>
<html>
<head>
<title>Multiples of 3 and 5</title>
</head>
<body>
  <h2>Multiples of 3 and 5</h2>
  <h3>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</h3>
  <h3>Find the sum of all the multiples of 3 or 5 below 1000.</h3>
  <h1>Check the JS Console!</h1>
  <script type="text/javascript">
    // multiples found;
    var multiples = "";
    // sums of all multiples of 3 and 5
    var sum = 0;
    // our iterator
    var counter = 1;

    while (counter < 1000) {

      // Adds the counter to our sum if evenly divided by 3 or 5
      if (counter % 3 === 0 || counter % 5 === 0) {
        sum += counter;
        multiples += counter + ", ";
      }

      counter++;
    }

    // removes the comma from our last multiple
    multiples = multiples.substring(0, multiples.length - 2);

    // prints out our results
    console.log("Multiples: " + multiples);
    console.log("Sum: " + sum);
  </script>
</body>
</html>
